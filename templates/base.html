{% load i18n static %}
{% load sass_tags %} 
{% load staticfiles %}
<!DOCTYPE html>{% get_current_language as LANGUAGE_CODE %}
<html lang="{{ LANGUAGE_CODE|default:"en-us" }}">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}かぐや{% endblock %}</title>
        <script src="{% static 'uikit/js/uikit.min.js' %}"></script>
        <script src="{% static 'uikit/js/uikit-icons.min.js' %}"></script>
        <link rel="stylesheet" href="{% static 'uikit/css/uikit.min.css' %}" />
        <link rel="stylesheet" href="{% sass_src 'css/style.sass' %}" type="text/css">
        {% block extra_css %}{% endblock %}

        <script>
            (function(d) {
                var config = {
                kitId: '',
                scriptTimeout: 3000,
                async: true
                },
                h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='https://use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)
            })(document);
        </script>

        <script>
            setTimeout(function() {
                console.log("check")
                if (document.getElementsByTagName("html")[0].classList.contains('wf-active') != true) {
                    document.getElementsByTagName("html")[0].classList.add('loading-delay');
                }
            }, 3000);
        </script>
    </head>

    <body>
        {% block content %}{% endblock %}
        {% block extra_js %}{% endblock %}
    </body>
</html>
